<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container-1">
       <div class="flex-container-row1">
        <h1>Black Jack</h1>
        <h2 class="playmsg">Let's play</h2>
    
    
    </div>
       <div class="flex-container-row2">
        <div class="your-card-box">
            <h2>You: <span class="you">0</span></h2> 

        </div>
        <div class="bot-card-box">
           <h2>Dealer: <span class="dealer">0</span></h2> 
          
         </div>
       </div>
       <div class="buttons">
           <button class="hit">Hit</button>
           <button class="stand">Stand</button>
           <button class="deal">Deal</button>
       </div>
       <div class="flex-container-row3">
            <table class="data">
            <tr class="table-header">
                    <th>wins</th>
                    <th>losses</th>
                    <th>draw</th>

            </tr>
            <tr>
                <td class="win">0</td>
                <td class="loss">0</td>
                <td class="tie">0</td>
            </tr>
            </table>
        
    </div>
</div>
 <script src="./index.js"></script>
</body>
</html>
